        <title>TechCon 2024 conference</title>

    <body>
        <header>
            <h1>Register for TechCon 2024</h1>
            <nav>
                <a href="home.html">Home</a>
                <a href="about.html">About</a>
                <a href="schedule.html">Schedule</a>
                <a href="contact.html">Contact</a>
            </nav>
        </header>
        <main>
            <form action="/submit-form" method="post">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required placeholder="Your Name"> 
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required placeholder="yourname@domain.com">
                <label for="password">Create Password:</label>
                <input type="password" id="password" name="password" required placeholder="Enter password">
                <label for="confirm password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm password">
                <label>
                <input type="checkbox" name="terms" required/> I agree to the terms and conditions  
                </label>
                <button type="submit">Register Now</button> 
            </form>   
            </main>
        <footer><p>&copy;copyright 2024</p></footer>
    </body>
