<!DOCTYPE html>
<html lang"en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-widith, initial-scale=1.0">
        <title>TechCon 2024 conference</title>
    </head>
    <body>
        <header>
            <h1>Register for TechCon 2024</h1>
            <nav>
                <a href="home.html">Home</a>
                <a href="about.html">About</a>
                <a href="schedule.html">Schedule</a>
                <a href="contact.html">Contact</a>
            </nav>
        </header>
        <main>
            <form action="/submit-form" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Name"> 
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="esther@domain.com">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="password">
                <label for="checkbox">Checkbox</label>
                <input type="checkbox" id="checkbox" name="checkbox" required> 
                <button type="submit">Register Now</button>    
            </main>
        <footer><p>&copy;copyright 2024</p></footer>
    </body>
    </html>
